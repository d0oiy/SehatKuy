{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Aktivitas | Sehatkuy Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Log Aktivitas</span>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-light btn-sm">Kembali</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Aktivitas Pengguna</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>Pengguna</th>
            <th>Aksi</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody>
          {% for log in activity_logs %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp|date:"d M Y H:i" }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted">Belum ada aktivitas tercatat.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
